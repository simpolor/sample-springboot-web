<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link th:rel="stylesheet" th:href="@{/webjars/purecss/1.0.1/build/pure-min.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript">
        function alertHello() {
            alert('안녕');
        }
    </script>
</th:block>

<div layout:fragment="content">

    <h1>Student Layout</h1>

    <p>
        안녕하세요. 좋은 아침입니다.
        <button onclick="alertHello();">버튼</button>
    </p>

</div>
</html>
