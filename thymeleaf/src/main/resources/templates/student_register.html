<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script>
        function fnRegister() {
            document.getElementById("studentForm").submit();
        }
    </script>
    <style>
        table, tr, th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div th:include="header :: headerFragment"></div>

    <h1>Student Register</h1>

    <form th:id="studentForm" th:action="@{/register}" th:method="post">
        <div>
            <p>Name : <input th:name="name" /></p>
            <p>Grade : <input th:name="grade" /></p>
            <p>Age : <input th:name="age" /></p>
            <p>Hobbies : <input th:name="hobbies" /></p>
        </div>

        <hr />
    </form>

    <button th:onclick="'fnRegister()'">등록</button>
    <button th:onclick="history.back()">뒤로</button>

    <div th:include="footer :: footerFragment"></div>
</body>
</html>
