<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pageable</title>

    <style>
        . { margin: 0; padding: 0; }
        .student-form { width: 1000px; padding: 5px }
        .student-form .text-field { width: 100%; height: 40px; }
        .student-form .text-field>input { width: 100%; height: 30px; }
        .student-form .buttons { margin-top: 10px; text-align: right; }
    </style>

    <script>
        function fnSubmit() {
            document.getElementById("studentForm").submit();
        }
    </script>
</head>
<body>
    <h1>Pageable</h1>

    <div class="student-form">
        <form th:id="studentForm" th:action="@{/student/register}" th:method="post">
            <div class="text-field">
                <input type="text" th:name="name" placeholder="이름" />
            </div>
            <div class="text-field">
                <input type="text" th:name="grade" placeholder="학년" />
            </div>
            <div class="text-field">
                <input type="text" th:name="age" placeholder="나이" />
            </div>
        </form>

        <div class="buttons">
            <a th:href="@{/student/list}"><button>목록</button></a>
            <button onclick="fnSubmit()">등록</button>
        </div>
    </div>
</body>
</div>
</html>
